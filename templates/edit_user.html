{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
{% endblock %}

{% block content %}
<div class="edit-form">
    <h1>Edit User Details</h1>
    <h2>{{ user.username }}</h2>
    
    <form action="{{ url_for('update_user', user_id=user.id) }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="new_mobile">Mobile Phone Number:</label>
            <input type="tel" id="new_mobile" name="new_mobile" value="{{ user.mobile }}">
        </div>
        
        <div class="form-group">
            <label for="new_address">Address:</label>
            <input type="text" id="new_address" name="new_address" value="{{ user.address }}">
        </div>
        
        <div class="admin-actions">
            <button type="submit" class="btn-edit">Save Changes</button>
            <a href="{{ url_for('view_users') }}" class="btn-logout">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
